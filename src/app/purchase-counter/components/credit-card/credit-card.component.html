<mat-card>
  <div class="flex-container">
    <mat-card-header>
      <mat-card-title>
        {{ card.franchise }} ****{{ card.cardNumber }}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      Purchases {{ card.purchases }}
    </mat-card-content>
  </div>
  <mat-card-actions>
    <div class="button-row">
      <button mat-mini-fab color="primary" (click)=increment()>+</button>
      <button mat-mini-fab color="warn" (click)=decrement()>-</button>
    </div>
  </mat-card-actions>
</mat-card>
